<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP 4.4.1 -->

    <!-- FONTAWESOME -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

    <!-- Hoja de estilo local -->

    <link rel="stylesheet" href="assets/css/carrito.css">

</head>

<body>

    <div id="nav"></div>
    

    <!-- Cuerpo Principal, tabla -->
    <div class="contCarro" id="boleta">
        <div class="contTabla table-responsive">
            <table class="table" id="table">
            </table>
        </div>
        <div class="contTotalSi" id="contTotalSi">
            Total : &nbsp&nbsp $<span id="total"></span>
        </div>
        <div class="contTotalNo" id="contTotalNo">
            No tiene productos en el carro
        </div>
        <div class="enviar">
            <button type="button" class="btn btn-primary boton px-4" id="enviar">Enviar</button>
        </div>
    </div>
    <!-- Cuerpo Principal, tabla -->


    <!-- Modal -->
    <div class="modal fade" id="ModalRespuesta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¡Felicidades!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="window.location.href='index.html' ">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Su compra fué procesada exitosamente
                </div>
                <button class="btn btn-primary col-4 my-3 mx-auto" onclick="window.location.href='index.html' ">Volver
                    al inicio</button>
            </div>
        </div>
    </div>
    <!-- Fin del Modal -->

    <div id="pie"></div>
    

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
