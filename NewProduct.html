    <!-- Formulario para agregar un producto -->
    <div id="FormularioSetProducts">
      <form class="container mt-5 formulario">
        <h1>Ingrese nuevo producto</h1>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder=" Nombre Producto " />
        <!-- <div class="alert alert-danger error" role="alert" id="error_nombre"></div> -->

        <label for="precio">Precio</label>
        <input type="text" id="precio" placeholder=" Precio Producto " />

        <label class="mt-1" for="stock">Stock</label>
        <input type="text" id="stock" placeholder=" Stock Producto " />

        <label class="mt-1" for="imageSrc">Imagen</label>
        <input type="text" id="imageSrc" placeholder=" Ingresa URL " />

        <label class="mt-1" for="categoria">Categoria</label>
        <select class="form-control" id="categoria">
          <option>Categoria</option>
          <option value="guitarra">Instrumentos musicales</option>
          <option value="muebles">Muebles</option>
          <option value="autos">Autos</option>
          <option value="electrodomestricos">Electrodoméstricos</option>
          <option value="telefonos">Teléfonos</option>
          <option value="ropa">Ropa</option>
          <option value="otros">Otros</option>
        </select>

        <button class="btn btn-primary boton col-4 mt-4" type="submit">Crear</button>

        <div>
          <ul id="mensaje"></ul>
        </div>
      </form>
    </div>
<!-- Fin del formulario -->
